# Configuración del puerto en el que se ejecutará la aplicación
server.port=8080

# Configuración del contexto de la aplicación
server.servlet.context-path=/

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración del log
logging.level.root=INFO

# Configuración de la URL de la consola de administración de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración del nombre de la aplicación
spring.application.name=product-api

# Configuración de la visualización de errores detallados en el navegador
server.error.include-stacktrace=always
server.error.whitelabel.enabled=false
